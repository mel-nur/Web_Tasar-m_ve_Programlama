<!DOCTYPE html>
<html>
<head>
 <title>Ajanda</title>
 <style>
    form {
    text-align: center;
   }
   h1{
    text-align : center;
   }
 </style>
  
</head>
<body bgcolor="#708090">
 <h1 style = "color : #8B0000" >Ajandam</h1>
 <form id="activityForm" >
    <label for="activity">Etkinlik:</label>
    <input type="text" id="activity" name="activity" required>
    <br>
    <label for="date">Tarih:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <button type="submit">Ekle</button>
</form>
<ul id="activityList"></ul>

<script>
  // JavaScript kodunu bu kısıma ekledim
  document.getElementById('activityForm').addEventListener('submit', function(event) {
   event.preventDefault(); // Form gönderimini önle
   const activity = document.getElementById('activity').value;
   const date = document.getElementById('date').value;

   const listItem = document.createElement('li');
   listItem.textContent = `${activity} - ${date}`;
   document.getElementById('activityList').appendChild(listItem);

   // Formu boşalt
   document.getElementById('activity').value = '';
   document.getElementById('date').value = '';
   });
 </script>

</body>
</html>
